<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css.css">
</head>
 <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<body>
    <div class="weather-app">
        <header>
            <form id="search-form">
                <input type="search" placeholder="Enter a city..." required id="search-input" class="search-input">
                <input type="submit" value="Search" class="search-button"> 
            </form>
        </header>
        <main>
            <div class="current-weather">
                <div>
                    <h1 class="current-city" id="current-city">
                    </h1>
                    <p class="current-details">
                        <span id="current-date"></span>, <span id="condition"></span>
                        <br>
                        Humidity:
                        <strong id="humidity"></strong>
                        , Wind:
                        <strong id="wind"></strong>
                    </p>
                </div>
                <div class="current-temperature">
                    <span id="icon"></span>
                    <span id="current-temperature-value"></span>
                    <span class="current-temperature-unit">Â°C</span>
                </div>
                <footer>
                        This project was coded by <a href="#" target="_blank">Polina Dorohykh</a> and is <a href="#" target="_blank">open-sourced on GitHub</a> and <a href="#" target="_blank">hosted on Netlify</a>
                </footer>
            </div>
        </main>
    </div>
</body>
<script src="javascript.js"></script>
</html>
